{% extends "base.html" %}
{% block title %}Удаление записи{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Удаление записи
        </div>
        <div class="card-body">
          <p>Вы уверены, что хотите удалить запись "{{ post.title }}"?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
