{% extends "base.html" %}
{% block title %}Удаление комментария{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Удаление комментария
        </div>
        <div class="card-body">
          <p>Вы уверены, что хотите удалить этот комментарий?</p>
          <div class="alert alert-info">
            <p>{{ comment.text }}</p>
            <p class="text-muted">Автор: {{ comment.author.username }}</p>
          </div>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:post_detail' comment.post.id %}" class="btn btn-secondary">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
